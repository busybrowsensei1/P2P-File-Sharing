<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add RFC</title>
</head>
<body>
    <h1>Add RFC</h1>
    <form action="/add" method="post">
        <label for="rfc_num">RFC Number:</label>
        <input type="text" id="rfc_num" name="rfc_num" required><br><br>
        <label for="rfc_title">RFC Title:</label>
        <input type="text" id="rfc_title" name="rfc_title" required><br><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
