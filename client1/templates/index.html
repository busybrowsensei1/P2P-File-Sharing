<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File System</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction:column ;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 8vh;
            letter-spacing: 1px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            transition: transform 0.2s ease-in-out;
        }

        form:hover {
            transform: scale(1.02);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1em;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 1em;
            color: #2c3e50;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #response {
            margin-top: 5vh;
            padding: 15px;
            background-color: #e8f5e9;
            border-left: 5px solid #27ae60;
            color: #2c3e50;
            border-radius: 6px;
            font-size: 1.1em;
        }
        #command-form {
            margin : 5vh;
        }
        #additional-inputs {
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            display: flex;
            justify-content: space-between;
        }

        li span {
            font-weight: bold;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>P2P File System Client</h1>
    <form id="command-form">
        <label for="command">Select Command:</label>
        <select name="command" id="command">
            <option value="add">Add RFC</option>
            <option value="lookup">Lookup RFC</option>
            <option value="listall">List All RFCs</option>
            <option value="predownload">Pre-download RFC</option>
            <option value="download">Download RFC</option>
            <option value="shutdown">Shutdown Client</option>
        </select>
        <div id="additional-inputs">
            <!-- Additional inputs will be added here based on the command -->
        </div>
        <button type="submit">Execute</button>
    </form>
    <div id="response"></div>

    <script>
        const form = document.getElementById('command-form');
        const additionalInputs = document.getElementById('additional-inputs');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/execute_command', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            responseDiv.innerText = data.message;

            // If the command is pre-download, display available peers
            if (data.peers) {
                displayPeers(data.peers);
            }
        });

        document.getElementById('command').addEventListener('change', function() {
            additionalInputs.innerHTML = '';
            const command = this.value;

            if (command === 'add') {
                additionalInputs.innerHTML = `
                    <label for="num">RFC Number:</label>
                    <input type="text" name="num" required>
                    <label for="title">RFC Title:</label>
                    <input type="text" name="title" required>
                `;
            } else if (command === 'lookup') {
                additionalInputs.innerHTML = `
                    <label for="num">RFC Number:</label>
                    <input type="text" name="num" required>
                    <label for="title">RFC Title (optional):</label>
                    <input type="text" name="title">
                `;
            } else if (command === 'predownload') {
                additionalInputs.innerHTML = `
                    <label for="num">RFC Number:</label>
                    <input type="text" name="num" required>
                `;
            } else if (command === 'download') {
                additionalInputs.innerHTML = `
                    <label for="num">RFC Number:</label>
                    <input type="text" name="num" required>
                    <label for="title">RFC Title:</label>
                    <input type="text" name="title" required>
                    <label for="peer_host">Peer Host:</label>
                    <input type="text" name="peer_host" required>
                    <label for="peer_port">Peer Port:</label>
                    <input type="number" name="peer_port" required>
                `;
            }
            // No additional inputs needed for 'listall' and 'shutdown'
        });

        // Function to display peers
        function displayPeers(peers) {
            const peersList = document.createElement('ul');
            peers.forEach(peer => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<span>${peer.title}</span> - Host: ${peer.host}, Port: ${peer.port}`;
                peersList.appendChild(listItem);
            });
            additionalInputs.appendChild(peersList);
        }

    </script>
</body>
</html>
